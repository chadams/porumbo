    <!-- build:js scripts/main.js -->

    <script src="phonegap.js"></script>
    <!--script src="cordova.js"></script-->
    <script>
        (function(){

            var launchApplication = function(hasPhoneGap){
                Crafty.modules('components/', { Tweener: 'RELEASE' }, function () {
                    Game.start({phonegap:hasPhoneGap});
                });
                document.addEventListener('pause', function(){
                    Crafty.trigger('game:pause');
                });
            }

            if (window.cordova) {
                document.addEventListener("deviceready", launchApplication.bind(this, true), false);
            } else {
                window.addEventListener('load', launchApplication.bind(this, false));
            }





        })();
    </script>
    <!-- endbuild -->
